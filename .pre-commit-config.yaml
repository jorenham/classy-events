repos:
  - repo: local
    hooks:
      - id: isort
        name: isort
        stages: [commit]
        language: system
        entry: python -m isort
        types: [python]

      - id: black
        name: black
        stages: [commit]
        language: system
        entry: python -m black --line-length 80
        types: [python]

      - id: flake8
        name: flake8
        stages: [commit]
        language: system
        entry: python -m flake8
        types: [python]
        exclude: setup.py

      - id: mypy
        name: mypy
        stages: [commit]
        language: system
        entry: python -m mypy
        types: [python]
        pass_filenames: false

      - id: pytest
        name: pytest
        stages: [commit]
        language: system
        entry: python -m pytest
        types: [python]
        pass_filenames: false

      - id: pytest-cov
        name: pytest
        stages: [commit]
        language: system
        entry: python -m pytest --cov-report term-missing --cov --cov-fail-under=60
        types: [python]
        pass_filenames: false
